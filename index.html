<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TODO List - Vanilla JS</title>
</head>
<body>
    
    <div class="container">
        <section class="content">
            <div class="todo-title-container flex horizontal-center">
                <h1 class="todo-title">Todo List</h1>
            </div>
            <div class="todo-percentage-container">
                
                <div class="progress-bar"><span class="todo-percentage"></span></div>
            </div>
            <div class="todo-add-container flex horizontal-center">
                <input type="text" id="input-todo" class="input-todo" placeholder="할 일을 작성하세요">
                <div class="btn-add-todo">추가하기</div>
            </div>
            <div class="todo-list-container"></div>
        </section>
        <footer class="footer flex vertical-center">
            <p class="footer-item">&copy;2023 PyeonSanggeon. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
